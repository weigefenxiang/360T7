          chmod +x Shell/REVISECONFIG.sh && cp Shell/REVISECONFIG.sh openwrt/
          cd openwrt
          mv $CONFIG_FILE .config
          $GITHUB_WORKSPACE/Shell/$DIY_P2_SH
          cat .config
          
